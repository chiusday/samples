<nav class="navbar navbar-dark bg-primary mb-4">
  <a href="#" class="navbar-brand">Login</a>
</nav>
<div class="container">
  <div class="card card-body mb-3">
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>ID:</label>&nbsp;<span class="badge badge-secondary">{{ user.id }}</span> 
      </div>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="user.name" (ngModelChange)="validate()"
          class="form-control" name="userName"/>
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="text" [(ngModel)]="user.password" (ngModelChange)="validate()" 
          class="form-control" name="userPassword"/>
      </div>
      <button type="submit" [disabled]="!validated"
        class="btn btn-dark mb-3">Login</button>
      <span class="label label-success">{{ loginResult }}</span>
    </form>
  </div>
</div>
